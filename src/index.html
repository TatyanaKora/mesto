<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-block">
        <img class="profile__avatar" src="./image/avatar.svg" alt="Ваша аватарка">
      </div>
      <div class="profile__info">
        <div class="profile__names">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__job-text">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="photo-grid">
      <template class="card__template" id="template-card">
        <div class="card">
          <button type="button" class="card__delete" aria-label="Удалить"></button>
          <img alt="" class="card__image" src="#">
          <div class="card__box">
            <h2 class="card__name"></h2>
            <button type="button" class="card__like" aria-label="Like"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy;2023 Mesto Russia /Tatyana Kora/</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container popup__container_type_list">
      <button type="button" class="popup__close popup__close_edit" aria-label="Закрыть"></button>
      <form name="popupedit" class="popup__form popup__form_type_edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input id="title-input" name="profilename" placeholder="Имя" type="text" class="popup__input popup__input_type_name" required
            minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error_type_name" id="title-input-error"></span>
          <input id="job-input" name="profilejob" placeholder="Профессия" type="text" class="popup__input popup__input_type_job"
            required minlength="2" maxlength="200">
          <span id="job-input-error" class="popup__input-error popup__input-error_type_job"></span>
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_mesto">
    <div class="popup__container popup__container_type_list">
      <button type="button" class="popup__close popup__close_add" aria-label="Закрыть"></button>
      <form class="popup__form popup__form_type_add" name="popupadd" novalidate>
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Новое место</h2>
          <input id="mesto-input" class="popup__input popup__input_type_mesto" name="name" type="text" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span id="mesto-input-error" class="popup__input-error"></span>
          <input id="link-input" class="popup__input popup__input_type_url" name="link" type="url" placeholder="Ссылка на картинку"
            required>
          <span id="link-input-error" class="popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__save popup__save_type_mesto">Создать</button>
      </form>
    </div>
  </div>
  <section class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <button class="popup__close popup__close_photo" type="button">
      </button>
      <img class="popup__photo-img" src="//:0">
      <p class="popup__photo-name"></p>
    </div>
  </section>  
</body>
</html>
