<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-block">
        <img class="profile__avatar" src="./image/avatar.jpg" alt="Ваша аватарка">
      </div>
      <div class="profile__info">
        <div class="profile__names">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__job-text">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="photo-grid">
      <template id="template-card">
        <div class="card">
          <button type="button" class="card__delete" aria-label="Удалить"></button>
          <img alt="" class="card__image" src="#">
          <div class="card__box">
            <h2 class="card__name"></h2>
            <button type="button" class="card__like" aria-label="Like"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy;2023 Mesto Russia /Tatyana Kora/</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form name="popupedit" class="popup__edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input name="profilename" placeholder="Имя" type="text" class="popup__input popup__input_type_name" required
            minlength="2" maxlength="40">
          <input name="profilejob" placeholder="Профессия" type="text" class="popup__input popup__input_type_job"
            required minlength="2" maxlength="40">
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_mesto">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add" aria-label="Закрыть"></button>
      <form class="popup__add" name="popupadd">
        <fieldset class="popup__fieldset">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_mesto" name="imagename" type="text" placeholder="Название"
            minlength="1" maxlength="30" required>
          <input class="popup__input popup__input_type_url" name="imagelink" type="url" placeholder="Ссылка на картинку"
            required>
        </fieldset>
        <button type="submit" class="popup__save popup__save_type_mesto">Создать</button>
      </form>
    </div>
  </div>
  <section class="popup popup__photo">
    <div class="popup__photo-open">
      <button class="popup__close popup__close_photo" type="button">
      </button>
      <img class="popup__photo-img">
      <p class="popup__photo-name"></p>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
