<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
	 </header>
  <main class="content">
    <section class="profile">
	<div class="profile__avatar-block">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Ваша аватарка">
    </div>
	<div class="profile__info">
	    <div class="profile__names">
        <h1 class="profile__name">Жак Ив Кусто</h1>
		 <button type="button" class="profile__edit"></button>
		 </div>
		<p class="profile__job-text">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
	</section>
	<div class="photo-grid">
        <div class="card">
            <img  alt="Карачаевск" class="card__image" src="./image/img1.jpg">
            <div class="card__box">
              <h2 class="card__name">Домбай</h2>
                <button type="button" class="card__like"></button>
            </div>
          </div>
		<div class="card">
            <img  alt="Гора Эльбрус" class="card__image" src="./image/img2.jpg">
            <div class="card__box">
              <h2 class="card__name">Карачаево-Черкессия</h2>
                <button type="button" class="card__like"></button>
            </div>
          </div>
		<div class="card">
            <img  alt="Домбай" class="card__image" src="./image/img3.jpg">
            <div class="card__box">
              <h2 class="card__name">Гора Эльбрус</h2>
                <button type="button" class="card__like"></button>
            </div>
          </div>
		<div class="card">
            <img  alt="Гора Эльбрус" class="card__image" src="./image/img2.jpg">
            <div class="card__box">
              <h2 class="card__name">Карачаевск</h2>
                <button type="button" class="card__like"></button>
            </div>
          </div>
		<div class="card">
            <img  alt="Домбай" class="card__image" src="./image/img3.jpg">
            <div class="card__box">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
		<div class="card">
            <img  alt="Карачаево-Черкессия" class="card__image" src="./image/img1.jpg">
            <div class="card__box">
              <h2 class="card__name">Домбай</h2>
              <button type="button" class="card__like"></button>
              </div>
          </div>
      </div>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy;2023 Mesto Russia /Tatyana Kora/</p>
  </footer>
  
   <div class="popup">
     <div class="popup__container">
	 <button type="button" class="popup__close"></button>
      <form name="popupedit" class="popup__edit" novalidate>
      <fieldset class="popup__fieldset">
	 <h2 class="popup__title">Редактировать профиль</h2>
	 <input name="profilename" placeholder="Имя" class="popup__input popup__input_name" required minlength="2" maxlength="40">
	 <input name="profilejob" placeholder="Профессия" class="popup__input popup__input_job" required minlength="2" maxlength="40">
	 </fieldset>
	 <button type="submit" class="popup__save">Сохранить</button>
	   </form>
	 </div>
    </div>
   
   <script src="./scripts/index.js"></script>
</body>
</html>
